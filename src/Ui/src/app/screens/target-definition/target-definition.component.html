<app-main-content>
  <app-step [data]="stepData"></app-step>
  <div class="container">
    <form [formGroup]="formGroup">
      <div class="box p-4">
        <div class="col-12 col-md-6 m-md-auto">
          <div class="form-group">
            <label for="name">Hedef Tanım İsmi</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name"
                   [ngClass]="{ 'is-invalid': submitted && f.name.invalid }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Hedef Tanım İsmi girilmelidir.</div>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="id">Hedef ID</label>
            <input type="text" class="form-control" name="id" id="id" formControlName="id"
                   [ngClass]="{ 'is-invalid': submitted && f.id.invalid }">
            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
              <div *ngIf="f.id.errors.required">Hedef ID girilmelidir.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-orange px-5" type="button" (click)="continue()">Devam</button>
      </div>
    </form>
  </div>
</app-main-content>
