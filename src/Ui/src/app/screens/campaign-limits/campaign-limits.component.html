<app-main-content>
  <app-step [data]="stepData"></app-step>
  <div class="container">
    <div class="box p-4">
      <div class="col-12 col-md-6 m-md-auto">
        <div class="form-group">
          <label for="campaignName">Kampanya Adı</label>
          <select name="campaignName" id="campaignName" class="form-select">
            <option value="">Seçiniz</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="gainFrequency">Kazanım Sıklığı</label>
          <select name="gainFrequency" id="gainFrequency" class="form-select">
            <option value="">Seçiniz</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="currency">Para Birimi</label>
          <select name="currency" id="currency" class="form-select">
            <option value="">Seçiniz</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="maxPrice">Çatı Max Tutar</label>
          <input type="text" class="form-control" name="maxPrice" id="maxPrice">
        </div>
        <div class="form-group mt-3">
          <label for="ratio">Çatı Oranı</label>
          <input type="text" class="form-control" name="ratio" id="ratio">
        </div>
        <div class="form-group mt-3">
          <label for="benefit">Çatı Max Yararlanma</label>
          <input type="text" class="form-control" name="benefit" id="benefit">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-orange px-5" [routerLink]="['./finish']">Devam</button>
    </div>
  </div>
</app-main-content>
