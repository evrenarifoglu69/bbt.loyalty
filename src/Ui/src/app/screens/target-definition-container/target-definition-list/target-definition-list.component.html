<app-main-content blockTitle="Hedef Tanımı" route="../create" newButtonText="Yeni Hedef Tanımı">
  <app-list>
    <div filterForm class="p-4">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Kampanya Adı</label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Kampanya Kodu</label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Sözleşme ID</label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>
        <div class="col">
          <div class="form-group calendar">
            <label>Başlama Tarihi</label>
            <input class="form-control form-control-sm pl-32px" name="startDate" id="startDate"
                   angular-mydatepicker #startDateDp="angular-mydatepicker" (click)="startDateDp.toggleCalendar()"
                   [options]="dpOptions" [locale]="locale"/>
          </div>
        </div>
        <div class="col">
          <div class="form-group calendar">
            <label>Bitiş Tarihi</label>
            <input class="form-control form-control-sm pl-32px" name="endDate" id="endDate"
                   angular-mydatepicker #endDateDp="angular-mydatepicker" (click)="endDateDp.toggleCalendar()"
                   [options]="dpOptions" [locale]="locale"/>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-group">
            <label for="programType">Program Tipi</label>
            <select name="programType" id="programType" class="form-select form-select-sm">
              <option value="">Seçiniz</option>
              <option [value]="1">Program 1</option>
              <option [value]="1">Program 2</option>
              <option [value]="1">Program 3</option>
            </select>
          </div>
        </div>
        <div class="col pt-4 d-flex justify-content-between">
          <div class="col form-check form-group ms-1 pt-1">
            <input class="form-check-input scale-1-5x" type="checkbox" id="activePassive">
            <label class="form-check-label" for="activePassive">
              Aktif
            </label>
          </div>
          <div class="col form-check form-group pt-1">
            <input class="form-check-input scale-1-5x" type="checkbox" id="combined">
            <label class="form-check-label" for="combined">
              Birleştirilebilir
            </label>
          </div>
        </div>
        <div class="col"></div>
        <div class="col pt-4">
          <button class="btn btn-sm btn-outline-primary w-100">Temizle</button>
        </div>
        <div class="col pt-4">
          <button class="btn btn-sm btn-primary w-100">Filtrele</button>
        </div>
      </div>
    </div>
  </app-list>
</app-main-content>
